<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodatkowa Podstrona</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="IMG/Logo.png">
  <script src="js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Przycisk mobilnego menu -->
        <button type="button"
                id="mobile-menu-toggle"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset"
                aria-controls="mobile-menu"
                aria-expanded="false">
          <span class="sr-only">Otwórz menu główne</span>

          <!-- Ikona hamburgera -->
          <svg id="icon-hamburger" class="block h-6 w-6" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>

          <!-- Ikona X -->
          <svg id="icon-close" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img class="h-8 w-auto rounded-lg" src="IMG/Logo.png" alt="Your Company">
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a href="index.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
            <a href="lista.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">List</a>
            <a href="kolumny.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Columns</a>
            <a href="dodatkowa.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobilne menu -->
  <div class="sm:hidden hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a href="index.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
      <a href="lista.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">List</a>
      <a href="kolumny.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Columns</a>
      <a href="dodatkowa.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
    </div>
  </div>
</nav>

<main class="max-w-xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6 text-center">Formularz Kontaktowy</h2>
  <form id="contactForm" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Imię:</label>
      <input type="text" id="name" name="name" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
      <input type="email" id="email" name="email" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Wiadomość:</label>
      <textarea id="message" name="message" required rows="5"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
    </div>

    <button type="submit"
            class="w-50 bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">
      Wyślij
    </button>
  </form>
</main>

<footer class="bg-gray-800 text-center text-white w-full p-4">
  <p>&copy; 2025 Moja Aplikacja</p>
</footer>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Formularz został wysłany!");

    document.getElementById("contactForm").reset();
  });
</script>
</body>
</html>
